<!DOCTYPE html>
<html> 
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platorm</p>
    <form id="survey-form"> 
        <fieldset>
            <label id="name-label">Name <input  type="text" name="name" id="name" placeholder="Enter your name" required/></label><br>
            <label id="email-label">Email <input  type="email" name="email" id="email" placeholder="Enter your Email" required/></label><br>
            <label id="number-label">Age <input  type="number" name="age" id="number" min="13" max="120" placeholder="18" required/></label> <br>
            <label>Which option best describes your current role?
                <select name="role" id="dropdown">
                    <option value="">(Select current role)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <h4>Would you recommend freeCodeCamp to a friend?</h4>
            <label><input type="radio" id="yes-radio-response" name="recommend" value="yes" />Yes!</label>
            <label><input type="radio" id="no-radio-response" name="recommend"  value="no" />Sorry, but no!</label>
            <label><input type="radio" id="maybe-radio-response" name="recommend" value="maybe" />On the fence</label>
           <h4>What are you currnetly studying?</h4>
            <label><input type="checkbox"  name="pref" value="Responsive-Web-Design" >Responsive Web Design</label><br>
            <label><input type="checkbox"  name="pref" value="JavaScript-Algoriths-and-Data-Structures" >JavaScript Algoriths and Data Structures</label><br>
            <label><input type="checkbox"  name="pref" value="Front-End-Development-Libraries" >Front End Development Libraries</label><br>
            <label><input type="checkbox"  name="pref" value="Data-Visualization" >Data Visualization</label><br>
            <label><input type="checkbox"  name="pref" value="Back-End-Development-and-APIs" >Back End Development and APIs</label><br>
            <label><input type="checkbox"  name="pref" value="Quality-Assuance" >Quality Assuance</label><br>
            <label><input type="checkbox"  name="pref" value="Infromatonal-Security" >Infromatonal Se  curity</label><br>
            <label>Any comments or suggestions?<br>
                <textarea name="comments" id="comments"  rows="5" cols="65" placeholder="Enter comments here..."></textarea>
                    </label>        
        </fieldset>
        <input type="submit" id="submit"  />
    </form>
</body>
</html>
